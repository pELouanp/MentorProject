<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="sup">
        <form action="">
          <label class="day" for="day">DAY </label>
          <label class="month" for="month">MONTH</label>
          <label class="year" for="year">YEAR</label>
          <br />
          <input type="text" id="day" name="day" placeholder="DD" autofocus />
          <input type="text" id="month" name="month" placeholder="MM" />
          <input type="text" id="year" name="year" placeholder="YYYY" />
          <br />
          <div class="error">
            <span class="error1"></span>
            <span class="error2"></span>
            <span class="error3"></span>
          </div>
          <span class="error4"></span>

          <div class="btn">
            <img src="assets/images/icon-arrow.svg" alt="icon arrow" />
            <hr />
          </div>
        </form>
      </section>
      <section class="inf">
        <div class="yearResult"><span class="yearRes">- -</span>years</div>
        <div class="monthResult"><span class="monthRes">- -</span>months</div>
        <div class="dayResult"><span class="dayRes">- -</span>days</div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pELouanp">pELouanp</a>.
      </div>
    </footer>

</body>
  <script src="script.js"></script>
</html>
